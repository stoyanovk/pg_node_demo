    const arr = [1, 2, 3, 4, 5, 6, 7, 8] // 36
    function getSum(arr) {
      let total = 0
      for (let v of arr) {
        total += v
      }
      return total
    }

    function getRecSum(a) {
      console.log(a)
      if (a.length === 1) {
        return a[0]
      }
      let val = a.pop()
      return val + getRecSum(a)
    }
